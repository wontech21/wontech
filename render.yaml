services:
  - type: web
    name: firingup-inventory
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_PORT
        value: 5001
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
