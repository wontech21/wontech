services:
  - type: web
    name: firingup-inventory
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python init_database.py
      python migrations/add_barcode_support.py || true
      python run_migrations.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_DIR
        value: /var/data
    autoDeploy: true
    disk:
      name: firingup-database
      mountPath: /var/data
      sizeGB: 1
