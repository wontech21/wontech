<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Requests - Firing Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .time-off-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .pto-summary-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .pto-summary-card h2 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 1.8em;
        }

        .balance-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .balance-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 2px solid #dee2e6;
        }

        .balance-label {
            display: block;
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .balance-value {
            display: block;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .balance-unit {
            font-size: 0.9em;
            color: #6c757d;
        }

        .time-off-form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .time-off-form-card h2 {
            margin: 0 0 25px 0;
            color: #667eea;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            color: #6c757d;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .time-off-history-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .time-off-history-card h2 {
            margin: 0 0 25px 0;
            color: #667eea;
            font-size: 1.8em;
        }

        .time-off-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .time-off-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .time-off-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .time-off-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .time-off-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #fff4e6;
            color: #e8590c;
        }

        .status-badge.approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.denied {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-cancel:hover {
            background: #c82333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.success {
            background: linear-gradient(135deg, #d3f9d8 0%, #b2f2bb 100%);
            color: #2b8a3e;
        }

        .notification.error {
            background: linear-gradient(135deg, #ffe0e0 0%, #ffc9c9 100%);
            color: #c92a2a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .balance-details {
                grid-template-columns: 1fr;
            }

            .time-off-table {
                font-size: 0.9em;
            }

            .time-off-table th,
            .time-off-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="time-off-container">
        <a href="/employee/portal" class="back-link">‚Üê Back to Portal</a>

        <div class="page-header">
            <h1>Time Off Requests</h1>
            <p>Manage your PTO and time off</p>
        </div>

        <!-- PTO Balance Summary -->
        <div class="pto-summary-card">
            <h2>PTO Balance</h2>
            <div class="balance-details">
                <div class="balance-item">
                    <span class="balance-label">Available</span>
                    <span class="balance-value" id="ptoAvailable">--</span>
                    <span class="balance-unit">hours</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">Used This Year</span>
                    <span class="balance-value" id="ptoUsed">--</span>
                    <span class="balance-unit">hours</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">Total Annual</span>
                    <span class="balance-value" id="ptoTotal">--</span>
                    <span class="balance-unit">hours</span>
                </div>
            </div>
        </div>

        <!-- Request Form -->
        <div class="time-off-form-card">
            <h2>Request Time Off</h2>
            <form id="timeOffRequestForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date *</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date *</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="requestType">Request Type *</label>
                        <select id="requestType" required>
                            <option value="pto">Paid Time Off (PTO)</option>
                            <option value="sick">Sick Leave</option>
                            <option value="unpaid">Unpaid Leave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="totalHours">Total Hours *</label>
                        <input type="number" id="totalHours" step="0.5" min="0.5" required>
                        <small>Enter the total hours for this request</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason (Optional)</label>
                    <textarea id="reason" rows="3" placeholder="Add notes about your request"></textarea>
                </div>

                <button type="submit" class="btn-primary">Submit Request</button>
            </form>
        </div>

        <!-- Request History -->
        <div class="time-off-history-card">
            <h2>Request History</h2>
            <div id="requestsTableContainer">
                <table class="time-off-table">
                    <thead>
                        <tr>
                            <th>Dates</th>
                            <th>Type</th>
                            <th>Hours</th>
                            <th>Status</th>
                            <th>Reason</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="timeOffHistoryBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='js/time_off.js') }}"></script>
</body>
</html>
