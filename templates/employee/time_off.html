<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Requests - Employee Portal</title>
    <link rel="stylesheet" href="/static/css/employee-portal.css">
</head>
<body class="ep-body">
    <div class="ep-container">
        <a href="/employee/portal" class="ep-back-btn">‚Üê Back to Portal</a>

        <div class="ep-header">
            <h1 class="ep-header-title">Time Off Requests</h1>
            <p class="ep-header-subtitle">Manage your PTO and time off</p>
        </div>

        <!-- PTO Balance Summary -->
        <div class="ep-card">
            <h2 class="ep-card-header">
                <span class="ep-card-header-icon">üå¥</span>
                PTO Balance
            </h2>
            <div class="ep-balance-grid">
                <div class="ep-balance-item">
                    <div class="ep-balance-label">Available</div>
                    <div class="ep-balance-value" id="ptoAvailable">--</div>
                    <div class="ep-balance-unit">hours</div>
                </div>
                <div class="ep-balance-item">
                    <div class="ep-balance-label">Used This Year</div>
                    <div class="ep-balance-value" id="ptoUsed" style="color: var(--ep-text-secondary);">--</div>
                    <div class="ep-balance-unit">hours</div>
                </div>
                <div class="ep-balance-item">
                    <div class="ep-balance-label">Total Annual</div>
                    <div class="ep-balance-value" id="ptoTotal" style="color: var(--ep-text-secondary);">--</div>
                    <div class="ep-balance-unit">hours</div>
                </div>
            </div>
        </div>

        <!-- Request Form -->
        <div class="ep-card">
            <h2 class="ep-card-header">
                <span class="ep-card-header-icon">üìù</span>
                Request Time Off
            </h2>
            <form id="timeOffRequestForm">
                <div class="ep-form-row">
                    <div class="ep-form-group">
                        <label class="ep-form-label ep-form-label-required">Start Date</label>
                        <input type="date" id="startDate" class="ep-form-input" required>
                    </div>
                    <div class="ep-form-group">
                        <label class="ep-form-label ep-form-label-required">End Date</label>
                        <input type="date" id="endDate" class="ep-form-input" required>
                    </div>
                </div>

                <div class="ep-form-row">
                    <div class="ep-form-group">
                        <label class="ep-form-label ep-form-label-required">Request Type</label>
                        <select id="requestType" class="ep-form-select" required>
                            <option value="pto">Paid Time Off (PTO)</option>
                            <option value="sick">Sick Leave</option>
                            <option value="unpaid">Unpaid Leave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="ep-form-group">
                        <label class="ep-form-label ep-form-label-required">Total Hours</label>
                        <input type="number" id="totalHours" class="ep-form-input" step="0.5" min="0.5" required>
                        <div class="ep-form-hint">Enter the total hours for this request</div>
                    </div>
                </div>

                <div class="ep-form-group">
                    <label class="ep-form-label">Reason (Optional)</label>
                    <textarea id="reason" class="ep-form-textarea" rows="3" placeholder="Add notes about your request"></textarea>
                </div>

                <button type="submit" class="ep-btn ep-btn-primary ep-btn-full">Submit Request</button>
            </form>
        </div>

        <!-- Request History -->
        <div class="ep-card">
            <h2 class="ep-card-header">
                <span class="ep-card-header-icon">üìã</span>
                Request History
            </h2>
            <div class="ep-table-container">
                <table class="ep-table">
                    <thead style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <tr style="background: none;">
                            <th style="color: white; background: none;">Dates</th>
                            <th style="color: white; background: none;">Type</th>
                            <th style="color: white; background: none;">Hours</th>
                            <th style="color: white; background: none;">Status</th>
                            <th style="color: white; background: none;">Reason</th>
                            <th style="color: white; background: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="timeOffHistoryBody">
                        <tr>
                            <td colspan="6" class="ep-empty-state">
                                <div class="ep-empty-state-text">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="ep-notification"></div>

    <script src="{{ url_for('static', filename='js/time_off.js') }}"></script>
</body>
</html>
