<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>{% block title %}Employee Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee-portal.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="ep-body">
    <div class="ep-app">
        <!-- Page Header -->
        <header class="ep-page-header">
            <a href="/employee/portal" class="ep-back-btn">‚Üê</a>
            <h1 class="ep-page-title">{% block page_title %}Page{% endblock %}</h1>
        </header>

        <!-- Page Content -->
        <main class="ep-page-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="ep-notification"></div>

    <!-- Common notification function -->
    <script>
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.className = `ep-notification ep-notification-${type === 'error' ? 'error' : 'success'}`;
                notification.style.display = 'block';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 4000);
            }
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
