<nav class="sf-nav" id="sfNav">
    <div class="sf-container sf-nav__inner">
        <a href="{{ '' if is_custom_domain else '/s/' + slug + '/' }}" class="sf-nav__brand">
            {% if org.logo_url %}
            <img src="{{ org.logo_url }}" alt="{{ org.organization_name }}" class="sf-nav__logo">
            {% endif %}
            <span class="sf-nav__name">{{ org.organization_name }}</span>
        </a>

        <div class="sf-nav__links" id="sfNavLinks">
            <a href="{{ '' if is_custom_domain else '/s/' + slug }}/" class="sf-nav__link {% if page == 'home' %}sf-nav__link--active{% endif %}">Home</a>
            <a href="{{ '' if is_custom_domain else '/s/' + slug }}/menu" class="sf-nav__link {% if page == 'menu' %}sf-nav__link--active{% endif %}">Menu</a>
            {% if org.online_ordering_enabled %}
            <a href="{{ '' if is_custom_domain else '/s/' + slug }}/order" class="sf-nav__link {% if page == 'order' %}sf-nav__link--active{% endif %}">Order Online</a>
            {% endif %}
            <a href="{{ '' if is_custom_domain else '/s/' + slug }}/contact" class="sf-nav__link {% if page == 'contact' %}sf-nav__link--active{% endif %}">Contact</a>
        </div>

        <div class="sf-nav__actions">
            {% if org.online_ordering_enabled and page == 'order' %}
            <button class="sf-nav__cart" id="sfNavCart" onclick="SF.toggleCart()" title="Cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                <span class="sf-cart-badge" id="sfCartBadge" style="display:none;">0</span>
            </button>
            {% endif %}
            <button class="sf-nav__hamburger" id="sfHamburger" onclick="SF.toggleMobileNav()" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </div>
</nav>
