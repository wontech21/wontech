<div class="sf-checkout" id="sfCheckout" style="display:none;">
    <div class="sf-container">
        <div class="sf-checkout__grid">
            <!-- Customer Info -->
            <div class="sf-checkout__form">
                <h2 class="sf-checkout__heading">Checkout</h2>

                <div class="sf-checkout__section">
                    <h3>Your Information</h3>
                    <div class="sf-form-group">
                        <label for="sfCustName">Name *</label>
                        <input type="text" id="sfCustName" class="sf-input" placeholder="Your name" required>
                    </div>
                    <div class="sf-form-group">
                        <label for="sfCustPhone">Phone *</label>
                        <input type="tel" id="sfCustPhone" class="sf-input" placeholder="(555) 123-4567" required>
                    </div>
                    <div class="sf-form-group">
                        <label for="sfCustEmail">Email</label>
                        <input type="email" id="sfCustEmail" class="sf-input" placeholder="you@example.com">
                    </div>
                    <div class="sf-form-group" id="sfAddressGroup" style="display:none;">
                        <label for="sfCustAddress">Delivery Address *</label>
                        <input type="text" id="sfCustAddress" class="sf-input" placeholder="123 Main St, City, State">
                    </div>
                </div>

                <div class="sf-checkout__section">
                    <h3>Special Instructions</h3>
                    <div class="sf-form-group">
                        <textarea id="sfOrderNotes" class="sf-input sf-textarea" placeholder="Any special requests..." rows="3"></textarea>
                    </div>
                </div>

                <div class="sf-checkout__section">
                    <h3>Payment</h3>
                    <div class="sf-payment-options">
                        <label class="sf-radio-card sf-radio-card--active">
                            <input type="radio" name="paymentMethod" value="cash" checked>
                            <span>Pay at {{ 'pickup' if org.pickup_enabled else 'counter' }}</span>
                        </label>
                    </div>
                </div>

                <button class="sf-btn sf-btn--primary sf-btn--block sf-btn--lg" id="sfPlaceOrder" onclick="SFCheckout.submit()">
                    Place Order
                </button>
            </div>

            <!-- Order Summary -->
            <div class="sf-checkout__summary">
                <h3>Order Summary</h3>
                <div id="sfCheckoutItems">
                    <!-- Populated by JS -->
                </div>
                <div class="sf-checkout__totals" id="sfCheckoutTotals">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>
</div>
