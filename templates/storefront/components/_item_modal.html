<!-- Item Customization Panel (floating, draggable) -->
<div class="sf-modal-overlay" id="sfModalOverlay"></div>
<div class="sf-modal" id="sfItemModal" role="dialog" aria-modal="true">
    <div class="sf-modal__drag" id="sfModalDrag">
        <div class="sf-modal__drag-bar"></div>
    </div>
    <button class="sf-modal__close" onclick="SF.closeItemModal()" aria-label="Close">&times;</button>
    <div class="sf-modal__body" id="sfModalBody">
        <!-- Populated by JS: item name, sizes, modifiers, quantity, add-to-cart -->
    </div>
</div>
