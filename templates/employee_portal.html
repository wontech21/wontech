<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Firing Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .portal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .portal-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .portal-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .portal-header .employee-name {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 500;
        }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .current-status {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-indicator.clocked-out {
            background: #f1f3f5;
            color: #6c757d;
        }

        .status-indicator.clocked-in {
            background: linear-gradient(135deg, #d3f9d8 0%, #b2f2bb 100%);
            color: #2b8a3e;
        }

        .status-indicator.on-break {
            background: linear-gradient(135deg, #fff4e6 0%, #ffe8cc 100%);
            color: #e8590c;
        }

        .status-indicator .pulse {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .time-display {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .action-button {
            padding: 50px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1.8em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 180px;
            height: 100%;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .action-button:active:not(:disabled) {
            transform: translateY(-2px);
        }

        .action-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-button .icon {
            font-size: 2.5em;
        }

        .btn-clock-in {
            background: linear-gradient(135deg, #28a745 0%, #20a03a 100%);
            color: white;
        }

        .btn-clock-out {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-break-start {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .btn-break-end {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }

        .info-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .logout-button {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: transparent;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.success {
            background: linear-gradient(135deg, #d3f9d8 0%, #b2f2bb 100%);
            color: #2b8a3e;
        }

        .notification.error {
            background: linear-gradient(135deg, #ffe0e0 0%, #ffc9c9 100%);
            color: #c92a2a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .action-button {
                padding: 40px 20px;
                font-size: 1.5em;
            }

            .time-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1>üïê Employee Portal</h1>
            <div class="employee-name">{{ g.user.first_name }} {{ g.user.last_name }}</div>
        </div>

        <div class="status-card">
            <div class="current-status">
                <div id="statusIndicator" class="status-indicator clocked-out">
                    <span class="pulse"></span>
                    <span id="statusText">Clocked Out</span>
                </div>
                <div class="time-display" id="currentTime">00:00:00</div>
                <div style="color: #6c757d; font-size: 1.1em;" id="statusInfo">Ready to start your shift</div>
            </div>

            <div class="action-buttons">
                <button id="btnClockIn" class="action-button btn-clock-in" onclick="clockIn()">
                    <span class="icon">‚è±Ô∏è</span>
                    <span>Clock In</span>
                </button>
                <button id="btnClockOut" class="action-button btn-clock-out" onclick="clockOut()" disabled>
                    <span class="icon">üèÅ</span>
                    <span>Clock Out</span>
                </button>
                <button id="btnBreakStart" class="action-button btn-break-start" onclick="breakStart()" disabled>
                    <span class="icon">‚òï</span>
                    <span>Start Break</span>
                </button>
                <button id="btnBreakEnd" class="action-button btn-break-end" onclick="breakEnd()" disabled>
                    <span class="icon">üîô</span>
                    <span>End Break</span>
                </button>
            </div>

            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Clock In Time:</span>
                    <span class="info-value" id="clockInTime">‚Äî</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Time Worked:</span>
                    <span class="info-value" id="timeWorked">0:00</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Break Duration:</span>
                    <span class="info-value" id="breakDuration">0 min</span>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const isClockTerminal = {{ 'true' if is_clock_terminal else 'false' }};
        let currentStatus = 'clocked_out';
        let clockInTimestamp = null;
        let breakStartTimestamp = null;
        let updateInterval = null;

        // Update current time display
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update time worked display
        function updateTimeWorked() {
            if (clockInTimestamp && currentStatus !== 'clocked_out') {
                const now = new Date();
                const elapsed = now - clockInTimestamp;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                document.getElementById('timeWorked').textContent = `${hours}:${minutes.toString().padStart(2, '0')}`;
            }
        }

        // Update break duration
        function updateBreakDuration() {
            if (breakStartTimestamp && currentStatus === 'on_break') {
                const now = new Date();
                const elapsed = now - breakStartTimestamp;
                const minutes = Math.floor(elapsed / 60000);
                document.getElementById('breakDuration').textContent = `${minutes} min`;
            }
        }

        // Update UI based on status
        function updateUI(status, data = {}) {
            currentStatus = status;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusInfo = document.getElementById('statusInfo');

            // Remove all status classes
            statusIndicator.className = 'status-indicator';

            // Update based on current status
            if (status === 'clocked_in') {
                statusIndicator.classList.add('clocked-in');
                statusText.textContent = 'Clocked In';
                statusInfo.textContent = 'You are currently on duty';
                document.getElementById('btnClockIn').disabled = true;
                document.getElementById('btnClockOut').disabled = false;
                document.getElementById('btnBreakStart').disabled = false;
                document.getElementById('btnBreakEnd').disabled = true;

                if (data.clock_in) {
                    clockInTimestamp = new Date(data.clock_in);
                    document.getElementById('clockInTime').textContent = new Date(data.clock_in).toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            } else if (status === 'on_break') {
                statusIndicator.classList.add('on-break');
                statusText.textContent = 'On Break';
                statusInfo.textContent = 'Enjoy your break!';
                document.getElementById('btnClockIn').disabled = true;
                document.getElementById('btnClockOut').disabled = false;
                document.getElementById('btnBreakStart').disabled = true;
                document.getElementById('btnBreakEnd').disabled = false;

                if (data.break_start) {
                    breakStartTimestamp = new Date(data.break_start);
                }
            } else {
                statusIndicator.classList.add('clocked-out');
                statusText.textContent = 'Clocked Out';
                statusInfo.textContent = 'Ready to start your shift';
                document.getElementById('btnClockIn').disabled = false;
                document.getElementById('btnClockOut').disabled = true;
                document.getElementById('btnBreakStart').disabled = true;
                document.getElementById('btnBreakEnd').disabled = true;

                clockInTimestamp = null;
                breakStartTimestamp = null;
                document.getElementById('clockInTime').textContent = '‚Äî';
                document.getElementById('timeWorked').textContent = '0:00';
                document.getElementById('breakDuration').textContent = '0 min';
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Clock In
        async function clockIn() {
            try {
                const response = await fetch('/api/attendance/clock-in', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('‚úÖ Clocked in successfully!');
                    await loadStatus();
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error clocking in:', error);
                showNotification('‚ùå Error clocking in', 'error');
            }
        }

        // Clock Out
        async function clockOut() {
            if (!confirm('Are you sure you want to clock out?')) {
                return;
            }

            try {
                const response = await fetch('/api/attendance/clock-out', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`‚úÖ Clocked out! Total hours: ${data.total_hours}`);
                    await loadStatus();
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error clocking out:', error);
                showNotification('‚ùå Error clocking out', 'error');
            }
        }

        // Start Break
        async function breakStart() {
            try {
                const response = await fetch('/api/attendance/break-start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('‚òï Break started');
                    await loadStatus();
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error starting break:', error);
                showNotification('‚ùå Error starting break', 'error');
            }
        }

        // End Break
        async function breakEnd() {
            try {
                const response = await fetch('/api/attendance/break-end', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('üîô Break ended');
                    await loadStatus();
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error ending break:', error);
                showNotification('‚ùå Error ending break', 'error');
            }
        }

        // Load current status
        async function loadStatus() {
            try {
                const response = await fetch('/api/attendance/status');
                const data = await response.json();

                if (data.success) {
                    updateUI(data.status, data);
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        // Logout
        function logout() {
            if (currentStatus !== 'clocked_out') {
                if (!confirm('You are still clocked in! Are you sure you want to logout?')) {
                    return;
                }
            }
            // Redirect to appropriate logout route based on terminal type
            window.location.href = isClockTerminal ? '/employee/clock/logout' : '/logout';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            updateClock();
            setInterval(updateClock, 1000);
            setInterval(updateTimeWorked, 1000);
            setInterval(updateBreakDuration, 1000);
        });
    </script>
</body>
</html>
